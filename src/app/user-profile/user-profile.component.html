<h1>Your Profile Page</h1>
<div class="outside-box">
    <mat-card class="edit-box">
        <mat-card-header>
            <mat-card-title>Edit your personal information</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p><b>Username:&nbsp;</b> {{ user.Username }}</p>
            <p>
              <b>Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</b>
              {{ user.Email }}
            </p>
            <p><b>Birthday:&nbsp;&nbsp;&nbsp;&nbsp;</b> {{ user.Birthday | date:'mediumDate'}}</p>
        </mat-card-content>
          <mat-card-actions class="usercard-actions">
              <button
                mat-raised-button
                (click)="openEditFormDialog()"
                color="primary"
                class="edit-button"
              >
              Edit profile
              </button>
              <button
                mat-raised-button
                (click)="deleteUser()"
                color="warn"
                class="delete-button"
              >
                Delete Profile
              </button>
          </mat-card-actions>
    </mat-card>
</div>
