<app-navbar></app-navbar>
<div style="display: flex;">
    <mat-card 
    *ngFor="let movie of movies; 
    let i=index;"
    style="flex:1 1 auto;"
    >
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>
                Directed by: {{movie.Director.Name}}
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}}/>
        <mat-card-actions>
            <button 
            mat-flat-button
            color="primary"
            (click)="openGenreDialog(movie.Genre.Name,movie.Genre.Description)"
            >
            Genre
            </button>
            <button 
            mat-flat-button            
            color="primary"
            (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Birthday,
            movie.Director.Bio    
          )">
            Director
            </button>
            <button 
            mat-flat-button
            color="primary"
            (click)="openMovieDetailsDialog(movie.Title,movie.Description,movie.Genre.Name,movie.Director.Name)"
            >
            Synopsis
            </button>
            <button 
            mat-icon-button
            aria-label="Example icon button with a heart icon"
            (click)="toggleFavorite(movie)"
            ><mat-icon *ngIf="!isFavorite(movie._id)"> favorite_border </mat-icon>
            <mat-icon *ngIf="isFavorite(movie._id)"> favorite </mat-icon>
            </button>
            
        </mat-card-actions>
    </mat-card>
</div>
